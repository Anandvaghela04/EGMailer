<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EGMailer | Compose</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Poppins', sans-serif;
    }
    .compose-container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-label {
      font-weight: 500;
    }
    .email-preview {
      border: 1px solid #dee2e6;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      background: #fdfdfd;
    }
    .email-preview h5 {
      color: #4361ee;
      font-weight: 600;
    }
    .email-preview p {
      margin: 0;
    }
    .live-preview {
      border: 1px dashed #ccc;
      padding: 15px;
      background: #ffffff;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="compose-container">
      <h3 class="mb-4 text-center">Compose Email</h3>

      <!-- Email Template Preview -->
      <div class="email-preview">
        <h5>Welcome to EGMailer!</h5>
        <p>Hi [Name],</p>
        <p>Thank you for joining EGMailer. We're excited to help you streamline your email communication.</p>
        <p>Click the button below to get started:</p>
        <p><a href="#" class="btn btn-sm btn-primary mt-2">Start Using EGMailer</a></p>
        <p class="mt-3">Cheers,<br> The EGMailer Team</p>
      </div>

      <!-- Compose Email Form -->
      <form>
        <div class="mb-3">
          <label for="to" class="form-label">To:</label>
          <input type="email" class="form-control" id="to" placeholder="recipient@example.com" required>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject:</label>
          <input type="text" class="form-control" id="subject" placeholder="Email Subject" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea class="form-control" id="message" rows="6" placeholder="Write your message here..." required oninput="updatePreview()"></textarea>
        </div>
        <div class="mb-3">
          <label for="attachment" class="form-label">Attachment:</label>
          <input class="form-control" type="file" id="attachment">
        </div>

        <!-- Live Preview Area -->
        <div class="live-preview">
          <h5 class="text-primary">Live Preview</h5>
          <p id="live-content">Your message preview will appear here...</p>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary">Send Mail</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function updatePreview() {
      const message = document.getElementById('message').value;
      document.getElementById('live-content').innerText = message || 'Your message preview will appear here...';
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
