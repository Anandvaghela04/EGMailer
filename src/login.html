<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EGMailer Login/Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="container-wrapper">
    <div class="card-wrapper">
      <div class="card-inner" id="card">
        <!-- Login Form -->
        <div class="form-box front active">
          <h2>Welcome Back</h2>
          <form>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email ID" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-block w-100">Login</button>
          </form>
          <p>Don't have an account? <span onclick="flipCard(true)">Register</span></p>
        </div>

        <!-- Register Form -->
        <div class="form-box back">
          <h2>Create Account</h2>
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Name" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email ID" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-block w-100">Register</button>
          </form>
          <p>Already have an account? <span onclick="flipCard(false)">Login</span></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function flipCard(showBack) {
      const front = document.querySelector('.form-box.front');
      const back = document.querySelector('.form-box.back');
      if (showBack) {
        front.classList.remove('active');
        back.classList.add('active');
      } else {
        back.classList.remove('active');
        front.classList.add('active');
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
